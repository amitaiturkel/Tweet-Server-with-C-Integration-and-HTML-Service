<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin: 0;
            font-size: 36px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            font-weight: bold;
            font-size: 18px;
        }

        select, input[type="number"], button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f8f8f8;
        }

        select {
            appearance: none;
            padding: 12px;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        p#output {
            font-size: 20px;
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }

        p#output span {
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
<header>
    <h1>Tweet Generator</h1>
</header>

<div class="container">
    <form id="tweetForm">
        <label for="numTweets">Number of Tweets:</label>
        <input type="number" id="numTweets" name="numTweets" min="1" required>

        <label for="tweetLength">Tweet Length:</label>
        <select id="tweetLength" name="tweetLength" required>
            <option value="short">Short (140 characters)</option>
            <option value="medium">Medium (280 characters)</option>
            <option value="long">Long (500 characters)</option>
        </select>

        <button type="submit">Generate Tweets</button>
    </form>

    <p id="output"></p>
</div>

<script>
    // JavaScript code for form submission and displaying generated tweets
    document.getElementById('tweetForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const numTweets = parseInt(document.getElementById('numTweets').value);
        const tweetLength = document.getElementById('tweetLength').value;

        // Prepare the data to send to the Python server
        const data = {
            numTweets,
            tweetLength
        };

        // Send a POST request to your Python server (replace 'your-python-server-url' with the actual URL)
        fetch('http://0.0.0.0:8000/make_tweets', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => response.json())
            .then(data => {
                // Handle the response from the Python server (data contains generated tweets)
                const tweetContainer = document.getElementById('output');
                tweetContainer.innerHTML = ''; // Clear previous tweets

                data.tweets.forEach((tweet, i) => {
                    const tweetElement = document.createElement('p');
                    tweetElement.textContent = `Tweet ${i + 1}: ${tweet}`;
                    tweetContainer.appendChild(tweetElement);
                });
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>
</body>
</html>
